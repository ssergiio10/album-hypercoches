<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbum de Hypercoches - Prueba Ferrari</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111; color:#fff; }
    header { background:#000; padding:20px; text-align:center; }
    header h1 { margin:0; }
    nav { padding:10px; background:#222; text-align:center; position:sticky; top:0; }
    nav a { color:#fff; margin:0 5px; text-decoration:none; font-size:14px; }
    section { padding:20px; }
    h2 { border-bottom:2px solid #444; padding-bottom:5px; margin:20px 0 10px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:15px; }
    .card { background:#1c1c1c; border-radius:10px; overflow:hidden; }
    .card img { width:100%; height:180px; object-fit:cover; }
    .card p { margin:10px; text-align:center; font-size:14px; }
  </style>
</head>
<body>

<header>
  <h1>Álbum de Hypercoches</h1>
  <p>Prueba: Ferrari (10 coches)</p>
</header>

<nav>
  <a href="#Ferrari">Ferrari</a>
</nav>

<section id="Ferrari">
  <h2>Ferrari</h2>
  <div class="grid">
    <div class="card"><img src="images/ferrari/01_LaFerrari.jpg" alt="LaFerrari"><p>LaFerrari</p></div>
    <div class="card"><img src="images/ferrari/02_Enzo.jpg" alt="Enzo"><p>Enzo</p></div>
    <div class="card"><img src="images/ferrari/03_F40.jpg" alt="F40"><p>F40</p></div>
    <div class="card"><img src="images/ferrari/04_F50.jpg" alt="F50"><p>F50</p></div>
    <div class="card"><img src="images/ferrari/05_812Competizione.jpg" alt="812 Competizione"><p>812 Competizione</p></div>
    <div class="card"><img src="images/ferrari/06_SF90Stradale.jpg" alt="SF90 Stradale"><p>SF90 Stradale</p></div>
    <div class="card"><img src="images/ferrari/07_DaytonaSP3.jpg" alt="Daytona SP3"><p>Daytona SP3</p></div>
    <div class="card"><img src="images/ferrari/08_288GTO.jpg" alt="288 GTO"><p>288 GTO</p></div>
    <div class="card"><img src="images/ferrari/09_FXX.jpg" alt="FXX"><p>FXX</p></div>
    <div class="card"><img src="images/ferrari/10_FXXK.jpg" alt="FXX-K"><p>FXX-K</p></div>
  </div>
</section>

<footer style="text-align:center;padding:20px;background:#000;">
  <p>© Álbum de Hypercoches - Prueba Ferrari</p>
</footer>

</body>
</html>
